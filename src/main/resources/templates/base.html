<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - Todo List Todo' : 'Todo List Todo'">Todo List Todo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-tasks"></i> Todo List Todo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Trang Chủ
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/calendar}">
                            <i class="fas fa-calendar"></i> Lịch
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/events/dashboard}">
                            <i class="fas fa-chart-bar"></i> Công Việc
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/users/profile}">
                            <i class="fas fa-user"></i> 
                            <span th:text="${session.username}">Username</span>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                        </a>
                    </li>
                    <li class="nav-item" th:unless="${session.userId != null}">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                        </a>
                    </li>
                    <li class="nav-item" th:unless="${session.userId != null}">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus"></i> Đăng Ký
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="container mt-3" th:if="${message != null}">
        <div th:class="'alert alert-' + ${messageType} + ' alert-dismissible fade show'" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container py-4">
        <div layout:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Todo List Todo</h5>
                    <p>Giải pháp quản lý công việc chuyên nghiệp</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a th:href="@{/about}" class="text-white">
                                <i class="fas fa-info-circle"></i> Giới Thiệu
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a th:href="@{/contact}" class="text-white">
                                <i class="fas fa-envelope"></i> Liên Hệ
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a th:href="@{/policy}" class="text-white">
                                <i class="fas fa-shield-alt"></i> Chính Sách
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/task.js}"></script>
</body>
</html>
